<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css" />
  <script src="https://kit.fontawesome.com/314c9f462e.js"></script>
  <script src="./js/focus.js" defer type="module"></script>
  <title>Détails</title>
</head>
<body>
<!-- Desktop nav -->
<nav class="desktop-nav">
  <a href="index.html"><i class="fas fa-film"></i></a>
  <ul>
    <li><a href="">Films</a></li>
    <li><a href="">Séries</a></li>
    <li><a href="">Populaires</a></li>
  </ul>
</nav>

<!-- Mobile nav -->
<nav class="nav-list-mobile" id="mobileNav">
  <a href="index.html"><i class="fas fa-film"></i></a>
  <div id="barr">
    <div class="tt">
      <div id="top-nav" class="bar"></div>
      <div id="middle-nav" class="bar"></div>
      <div id="bottom-nav" class="bar"></div>
    </div>
  </div>
  <div class="mobile-nav-content" id="menu-nav">
    <ul>
      <li><a href="">Films</a></li>
      <li><a href="">Séries</a></li>
      <li><a href="">Populaires</a></li>
    </ul>
  </div>
</nav>

<!-- Content -->
<div class="focus-container" id="focus-container">
  <div class="banner">
    <div class="content">
      <img id="focus-poster" src="" alt="Affiche du film/série" />
      <div class="right">
        <div class="top">
          <div class="score" id="focus-score">80%</div>
          <div class="title-date">
            <h1 id="focus-title"></h1>
            <span id="focus-release-date"></span>
          </div>
        </div>
        <div class="synopsis">
          <h2>Synopsis</h2>
          <p id="focus-overview"></p>
        </div>
      </div>
    </div>
  </div>

<div class="trailers">
  <h2>Bande-annonces</h2>
  <div id="focus-trailers"></div>
</div>

  <div class="casting">
    <h2>Casting</h2>
    <div class="actors" id="focus-cast"></div>
  </div>
</div>

<!-- Footer -->
<footer>
  <p>Tous droits réservés</p>
</footer>

<!-- JavaScript -->
<script src="./js/focus.js" type="module"></script>
</body>
</html>
